<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
	
	<title>360 Degrees Product Viewer | CodyHouse</title>
</head>
<body>
<header class="cd-intro">

</header>
<div class="cd-product-viewer-wrapper" data-frame="15" data-friction="0.33"> <!-- 15개 프레임 -->
	<div>
		<h1 class="font-size">♡ Spring Rabbit ♡</h1>
		<!--**figure- 이미지와 설명(figcaption 태그사용)코드를 한번에 볼 수 있는 태그 -->
		<figure class="product-viewer">
			<img id="imgPreview" src="rabbit_jump/1.png" alt="Product Preview">
			<div id="img" class="product-sprite" data-image="rabbit_jump/1.png"></div> <!--로딩이 되면 보여지는 이미지.-->
		</figure> <!-- .product-viewer -->

		<div class="cd-product-viewer-handle">
			<span class="fill"></span>
			<span class="handle">Handle</span>
		</div>
	</div> <!-- .cd-product-viewer-handle -->
</div> <!-- .cd-product-viewer-wrapper -->

<script src="js/jquery-2.1.4.js"></script>
<script src="js/jquery.mobile.custom.min.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
<script>

</script>
</body>
</html>
